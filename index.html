<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <h2>Digite o número e confirme para gerar uma tabuada</h2>
    <form  id="multiplication-form">
        <div class="form-control">
            <label for="number">Tabuado do:</label>
            <input type="number" name="number" id="number" placeholder="3">
        </div>
        <div class="form-control">
            <label for="multiplicador">multiplicar até:</label>
            <input type="number" name="multiplicador" id="multiplicador" value="10">
        </div>
        <input type="submit" value="Calcular">
    </form>
    <div id="multiplication-table">
        <h2 id="multiplication-title">
            Tabuada do número <span></span>
        </h2>
        <div id="multiplication-operations">
            <p>Informe um número pra calcular uma tabuada...</p>
            </div>
        </div>
    </div>
</body>
</html>
